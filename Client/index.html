<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io chat room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <ul id="messages" class="list-group">
            <!--chat message history-->
            <li v-for="msg in messagesHist" class="list-group-item">{{msg}}</li>
        </ul>
        <form action="" name="messageForm" v-on:submit.prevent="sendMessage(message)">
            <div class="row">
                <div class="input-group">
                    <input class="form-control" type="text" autocomplete="off" v-model="message" />
                    <div class="input-group-btn">
                        <button class="btn btn-primary" type="button" @click="sendMessage(message)">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/vue/dist/vue.js"></script>
    <script>
        var socket = io();

        var messageHist = [];

        var vue = new Vue({
            el:'#app',
            data: {
                message: "",
                messagesHist:[]
            },
            methods: {
                sendMessage: function(message){
                    socket.emit('message', message);
                    this.message = "";
                    return false;
                },
                initSocket: function(){
                    socket.on('message', function(message){
                        this.messagesHist.push(message);
                    }.bind(this));
                }
            }
        });

        vue.initSocket();
    </script>
</body>
</html>
